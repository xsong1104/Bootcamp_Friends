<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cat Info</title>
    </head>
    <body>

        <a href="{% url 'login:logout' %}">Log out</a>
        <br>
        <br>
        <a href="{% url 'friend:index' %}">Go Back</a>
        <br>
        <br>
        <h2>Your friends</h2>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Actions</td>
                <tr>
            </thead>
            <tbody>
                {% for friend in friends %}
                <tr>
                    <td>{{friend.name}}</td>
                    <td><a href="{% url 'friend:del' id=friend.id %}">Delete</a></td>
                <tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
